<!DOCTYPE html>
<html lang="en" ng-app="potluckApp">
<head>
  <meta charset="UTF-8">
  <title>Potluck App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">PotLuck</a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fa fa-home"></i> Schedule</a></li>
      </ul>
    </div>
    </nav>
  </header>

  <div class="container">

    <div ng-controller="mainCtrl">

      <div>

        <label>Add dish:</label>
        <input type="text" ng-model="addfood" placeholder="food"/>
        <input type="text" ng-model="addchef" placeholder="chef"/>
        <p>
        <input type="checkbox" ng-model="course"> Appetizer</input>
        <input type="checkbox" ng-model="course"> Main</input>
        <input type="checkbox" ng-model="course"> Dessert</input>
        <input type="checkbox" ng-model="course"> Libations</input>
        <p><input type="button" value="submit">

        <hr/>

        <h3><strong>Menu<strong></h3>

          <h5>
            Sort by: <a href="#">Chef</a> | <a href="#">Food</a> | <a href="#">Course</a>

          </h5>

        <h4>Main Course</h4>

        <ul>
          <li ng-repeat="food in foods">{{food.foodname}} - {{food.chef}}
            <a href="#"> <i class="fa fa-pencil"></i></a>
          </li>
        </ul>


      </div>



    </div>

  </div>

  <script src="https://code.angularjs.org/1.5.3/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
